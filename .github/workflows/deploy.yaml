name: Deploy react project
on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"



jobs:
  build:
    name: Build phase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with: 
          node-version: 14.0
      - run: | 
          node -v 
          pwd
          
